<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Engagement Insights</title>
  <link rel="stylesheet" href="https://ui5.sap.com/resources/sap/fiori/themes/sap_horizon/library.css" />
  <style>
    body {
      font-family: "72", Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    .card {
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 0 0.125rem rgba(0, 0, 0, 0.08);
      border: 1px solid #e0e0e0;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .card h3 {
      font-size: 1rem;
      color: #32363a;
      margin-bottom: 0.5rem;
    }
    .chart-container {
      width: 100%;
      height: 300px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Channel Happiness</h3>
    <div class="chart-container">
      <canvas id="happinessChart"></canvas>
    </div>
  </div>

  <div class="card">
    <h3>Customer Program Participation</h3>
    <div class="chart-container">
      <canvas id="programChart"></canvas>
    </div>
  </div>

  <div class="card">
    <h3>Interaction Categories</h3>
    <div class="chart-container">
      <canvas id="interactionChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx1 = document.getElementById('happinessChart').getContext('2d');
    const ctx2 = document.getElementById('programChart').getContext('2d');
    const ctx3 = document.getElementById('interactionChart').getContext('2d');

    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Phone', 'Email', 'Web', 'Chatbot'],
        datasets: [{
          label: 'Happiness Score',
          data: [3.8, 4.1, 3.6, 4.3],
          backgroundColor: '#256F3A'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    new Chart(ctx2, {
      type: 'doughnut',
      data: {
        labels: ['AutoPay', 'Budget Billing', 'LIHEAP', 'eBill'],
        datasets: [{
          label: 'Participation',
          data: [25, 40, 15, 20],
          backgroundColor: ['#3278be', '#75980b', '#8b47d7', '#df1278']
        }]
      }
    });

    new Chart(ctx3, {
      type: 'pie',
      data: {
        labels: ['Billing', 'Outage', 'Assistance', 'General Inquiry'],
        datasets: [{
          label: 'Interactions',
          data: [35, 25, 20, 20],
          backgroundColor: ['#0a6ed1', '#e9730c', '#107e3e', '#bb0000']
        }]
      }
    });
  </script>

</body>
</html>
